<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
     
</head>
<body>
    <header>
        <div class="header__contenido">
            <img class="header__logo" src="assets/Frame 6.png" alt="logo de alura">
        </div>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">

            
                <textarea class="textArea" name="txt1" id="txt1" placeholder="Ingrese el texto aqui"></textarea>
               
                <div class="footer__textArea">
                    <span class="informacion">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.0em" height="1.0em" viewBox="0 0 20 20"><path fill="currentColor" 
                            d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z"/></svg>
                         Solo letras minúsculas y sin acentos
                    </span>
                    <div class="presentacion__botones">
                        <button class="presentacion__botones__btnEncriptar" onclick="btnEncriptar();">
                            Encriptar!
                        </button>
                        <button class="presentacion__botones__btnDesencriptar" onclick="btnDesencriptar();">
                            Desencriptar!
                        </button> 
                    </div>
                </div>
            
        </section>
        <section class="presentacion__contenido2">
            <div>
            </div>
            
                <img class="muñecoPng" src="./assets/Muñeco.png" alt="">
                <textarea class="mensaje" name="txt2" id="txt2"></textarea>
                
                <div class="Alerta">
                    <h4 >Ningún mensaje fue encontrado</h4>
                    <p>
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
                
            
            
            
          
                
            <button class="btnCopiar">
                Copiar
            </button>
      
          
        </section>
       
        
    </main>
    
    <!-- <footer class="footer">
        <p>Desarrollado por DivSoftware</p>
    </footer> -->
    <script src="./js/funciones.js"></script>
</body>
</html>
